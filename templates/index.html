{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Bem-vindo ao ToDoDo {% endblock %}</h1>
    {% for todo in todos %}
    	<a href="{{ url_for('todo', todo_id=todo[0]) }}"><h2>{{ todo[2] }}</h2></a>
	    <span class="badge badge-primary">{{ todo[1] }}</span>
	    <a href="{{ url_for('edit', id=todo[0]) }}">
            <span class="badge badge-warning">Editar</span>
        </a>
	    <hr>
    {% endfor %}	
{% endblock %}
