{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criar novo Todo {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" name="titulo"
               placeholder="Título da tarefa" class="form-control"
               value="{{ request.form['titulo'] }}"></input>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea name="descricao" placeholder="Descrição do tarefa"
                  class="form-control">{{ request.form['descricao'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
</form>
{% endblock %}
