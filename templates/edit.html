{% extends 'base.html' %}

{% block content %}
<h1 style="margin-bottom: 32px;">{% block title %} Edit "{{ todo[2] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" name="titulo" placeholder="Título da tarefa" class="form-control" style="width: 400px;"
            value="{{ request.form['titulo'] or todo[2] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea name="descricao" placeholder="Descrição da tarefa" style="width: 400px;"
            class="form-control">{{ request.form['descricao'] or todo[3] }}</textarea>
    </div>

    <div class="form-group">
        <label>Limite</label>
        <input type="date" name="limite" placeholder="dd/mm/aaaa" class="form-control" style="width: 200px;"
            value="{{ request.form['limite'] or todo[4] }}"></input>
    </div>

    <div class="form-check form-switch" style="margin-bottom: 16px;">
        <input type="checkbox" id="concluido" name="concluido" class="form-check-input"
            value="{{ request.form['concluido'] or todo[5] }}"></input>
        <label class="form-check-label" for="concluido">Concluído?</label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=todo[0]) }}" method="POST">
    <input type="submit" value="Remover tarefa" class="btn btn-danger btn-sm"
        onclick="return confirm('Tem certeza que deseja remover essa tarefa?')">
</form>

{% endblock %}
