{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ todo[2] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" name="titulo" placeholder="Título do ToDo"
               class="form-control"
               value="{{ request.form['titulo'] or todo[2] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="descricao</label>
        <textarea name="descricao" placeholder="Descrição do ToDo"
                  class="form-control">{{ request.form['descricao'] or todo[3] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=todo[0]) }}" method="POST">
    <input type="submit" value="Remover ToDo"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Tem certeza que deseja remover esse ToDo?')">
</form>

{% endblock %}
